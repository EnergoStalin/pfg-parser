name: docker

on:
  push:
    tags:
      - "*"

jobs:
  npm:
    uses: ./.github/workflows/yarn.yml

  docker:
    needs: npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build & Push
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} ghcr.io
          docker compose build
          docker compose push